name: CI and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: |
          mvn clean package -DskipTests \
            --settings .github/maven/settings.xml \
            -DDB_PASSWORD="${{ secrets.DB_PASSWORD }}" \
            -DDB_URL="${{ secrets.DB_URL }}" \
            -DDB_USERNAME="${{ secrets.DB_USERNAME }}" \
            -DTENCENT_CLOUD_API_SECRET_ID="${{ secrets.TENCENT_CLOUD_API_SECRET_ID }}" \
            -DTENCENT_CLOUD_API_SECRET_KEY="${{ secrets.TENCENT_CLOUD_API_SECRET_KEY }}" \
            -DWECHAT_APP_ID="${{ secrets.WECHAT_APP_ID }}" \
            -DWECHAT_APP_SECRET="${{ secrets.WECHAT_APP_SECRET }}" \
            -DREDIS_HOST="${{ secrets.REDIS_HOST }}" \
            -DREDIS_PASSWORD="${{ secrets.REDIS_PASSWORD }}" \
            -DREDIS_PORT="${{ secrets.REDIS_PORT }}" \
            -DREDIS_USERNAME="${{ secrets.REDIS_USERNAME }}" \
            -DREDIS_VERSION="${{ secrets.REDIS_VERSION }}" \
            -DJWT_SECRET="${{ secrets.JWT_SECRET }}"

      - name: Check api/target directory
        run: ls -la api/target/

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SERVER_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -p ${{ secrets.SERVER_PORT }} ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy JAR to Server via rsync
        run: |
          JAR_FILE="api/target/api-0.0.1-SNAPSHOT.jar"
          JAR_SIZE=$(du -h "$JAR_FILE" | cut -f1)
          echo "Uploading $JAR_FILE ($JAR_SIZE) to server..."
          rsync -avz --progress \
            -e "ssh -p ${{ secrets.SERVER_PORT }} -i ~/.ssh/deploy_key" \
            "$JAR_FILE" \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/var/lib/jenkins/workspace/my-family-diary-backend/
          echo "Upload complete!"

      - name: Restart Application Service
        run: |
          ssh -p ${{ secrets.SERVER_PORT }} -i ~/.ssh/deploy_key \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
          cd /var/lib/jenkins/workspace/my-family-diary-backend/
          echo "Restarting myapp service..."
          systemctl daemon-reload
          systemctl restart myapp
          sleep 5
          systemctl status myapp --no-pager
          EOF
