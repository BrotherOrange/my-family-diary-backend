name: CI and Deploy to Jenkins

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Build with Maven
        run: |
          mvn clean package -DskipTests -Pserver \
            --settings .github/maven/settings.xml
        env:
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_URL: ${{ secrets.DB_URL }}
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          TENCENT_CLOUD_API_SECRET_ID: ${{ secrets.TENCENT_CLOUD_API_SECRET_ID }}
          TENCENT_CLOUD_API_SECRET_KEY: ${{ secrets.TENCENT_CLOUD_API_SECRET_KEY }}
          WECHAT_APP_ID: ${{ secrets.WECHAT_APP_ID }}
          WECHAT_APP_SECRET: ${{ secrets.WECHAT_APP_SECRET }}

      - name: Upload artifact to Jenkins
        id: upload-artifact
        uses: actions/upload-artifact@v4
        with:
          name: spring-boot-app.jar
          path: target/*.jar

      - name: Trigger Jenkins Job
        uses: appleboy/jenkins-action@master
        with:
          url: http://1.14.202.237:8087/
          user: root
          token: ${{ secrets.JENKINS_TOKEN }}
          job: my-family-diray-backend
          parameters: '{ "ARTIFACT_NAME": "spring-boot-app.jar" }'
